<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>love you forever</title>
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/swiper-bundle.min.css">      
</head>
<body>
   <!-- Swiper -->
   <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide page2">
        <canvas id="mycanvas"></canvas>
        <div class="text"></div>
      </div>
      <div class="swiper-slide page1">
        <div class="love-text-wrapper">
          <div class="love-text"></div>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="bg-wrapper">
          <div class="envelope-wrapper">
            <div class="envelope">
              <div id="mail" class="card">
                <span class="fa fa-close close-icon">x</span>
                <div class="text">Love.</div>
              </div>
            </div>
            <div class="heart"></div>
          </div>
        </div>
      </div>

    </div>
    <!-- <div class="swiper-pagination"></div> -->
  </div>
  <div id="success-box">
    <img src="./src/love.gif" />
    <button class="do-btn">我愿意</button>
  </div>
  <audio id="audio" controls src="./src/weiyi.mp3"></audio>
  
  <script src="./src/swiper-bundle.min.js"> </script>
  <script src="./src/index.js"></script>
</body>
</html>
